<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <section class="meta">
    <h3>Discussion, links, and tweets</h3>
    <section class="copy">
      <a href="https://twitter.com/devinsnyder">
        <section class="avataricon"></section>   
      </a>

      <p>
        I'm a software developer and CS grad student at UCSD. You can <a href="https://twitter.com/devinsnyder">follow me on Twitter</a>.
        It's a good way to get a hold of me and a perfect way to start collaborating.
      </p>

      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="devinsnyder">Tweet</a>
      <a href="http://twitter.com/devinsnyder" class="twitter-follow-button" data-show-count="false">Follow @devinsnyder</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>
  </section>
</section>
